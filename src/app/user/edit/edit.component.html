<div class="container mt-5" xmlns="http://www.w3.org/1999/html">
  <div class="row">
    <div class="col-12 col-12">
      <form action="" [formGroup]="UserUpdateForm" (ngSubmit)="onSubmit(UserUpdateForm.value)">
        <label>Name</label>
        <input type="text" class="form-control" placeholder="Username" formControlName="name" >
        <div *ngIf="name.invalid && (name.dirty || name.touched)"
             class="alert alert-danger">

          <div *ngIf="name.errors.required">
            Name is required.
          </div>
          <div *ngIf="name.errors.minlength">
            Name must be at least 5 characters long.
          </div>
        </div>

        <label>Email</label>
        <input type="email" class="form-control" placeholder="Email" formControlName="email">
        <div *ngIf="email.invalid && (email.dirty || email.touched)"
             class="alert alert-danger">

          <div *ngIf="email.errors.required">
            Email is required.
          </div>
          <div *ngIf="email.errors.email">
            Email no invalid
          </div>
        </div>

        <label>Phone</label>
        <input type="number" class="form-control" placeholder="Phone" formControlName="phone">
        <div *ngIf="phone.invalid && (phone.dirty || phone.touched)"
             class="alert alert-danger">

          <div *ngIf="phone.errors.required">
            Phone is required.
          </div>
        </div>

        <label>Address</label>
        <input type="text" class="form-control" placeholder="Address" formControlName="address">
        <div *ngIf="address.invalid && (address.dirty || address.touched)"
             class="alert alert-danger">

          <div *ngIf="address.errors.required">
            Address is required.
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success mt-3" >Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
